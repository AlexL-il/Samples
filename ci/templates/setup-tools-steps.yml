parameters:
  dotnet3Version: 3.0.100
  dotnet2Version: 2.2.300
steps:
- task: UseDotNet@2
  displayName: 'Setup DotNet3'
  inputs:
    packageType: sdk
    version: ${{parameters.dotnet3Version}}
- task: UseDotNet@2
  displayName: 'Setup DotNet2'
  inputs:
    packageType: sdk
    version: ${{parameters.dotnet2Version}}
- script: dotnet --version
  displayName: 'DotNet Version'
- task: UsePythonVersion@0
  displayName: 'Setup Python'
  inputs:
    versionSpec: 3.6.x
- script: python --version
  displayName: 'Python Version'
- task: UseRubyVersion@0
  displayName: 'Setup Ruby'
  inputs:
    versionSpec: 2.4.x
- script: ruby --version
  displayName: 'Ruby Version'
- script: java -version
  displayName: 'Java Version'
- script: python -m pip install -r pyenv.pkgs
  displayName: 'Setup Behave'
- script: behave --version
  displayName: 'Behave Version'
- script: dotnet tool install --global --version 0.5 Steeltoe.Cli
  displayName: 'Install Steeltoe Tooling'
- script: st --version
  displayName: 'Steeltoe Tooling Version'
